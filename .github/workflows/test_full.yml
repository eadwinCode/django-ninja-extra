name: Full Test

on:
  push:
  pull_request:
    types: [assigned, opened, synchronize, reopened]


jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [ '3.8', '3.9', '3.10', '3.11', '3.12' ]
        django-version: [ '<3.2', '<3.3', '<4.2', '<4.3', '<5.1' ]
        exclude:
          - python-version: '3.8'
            django-version: '<5.1'
          - python-version: '3.9'
            django-version: '<5.1'
          - python-version: '3.12'
            django-version: '<3.2'
          - python-version: '3.12'
            django-version: '<3.3'
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install core
        run: pip install --pre "Django${{ matrix.django-version }}"
      - name: Install tests
        run: pip install pytest 'pytest-asyncio==0.20.3' pytest-django 'injector>=0.19.0' django-ninja asgiref contextlib2 'ninja-schema>=0.13.4'
      - name: Test
        run: pytest
  codestyle:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      - name: Install Flit
        run: pip install flit
      - name: Install Dependencies
        run: make install
      - name: Ruff Linting Check
        run: ruff check ninja_extra tests
      - name: mypy
        run: mypy ninja_extra
